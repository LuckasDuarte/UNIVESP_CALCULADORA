<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <!-- Sass -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/escola.png" type="image/x-icon">
    <title>CALCULADORA DE NOTAS</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="header-content container">
            <img src="assets/logo-univesp.png" alt="Logo Faculdade"/>
        </div>
    </header>
    <!-- Titulo -->
    <div class="form-container">
        <p>CALCULADORA DE NOTAS</p>
        <input type="number"
            inputmode="numeric"
            placeholder="Entre com a nota do AVA"
            id="nota_AVA"
        />
        <input type="number"
            inputmode="numeric"
            placeholder="Entre com a nota da PROVA"
            id="nota_PROVA"
        />
        <button type="submit" id="btn_calcular">
            CALCULAR
        </button>
    </div>

    <!-- Creditos -->
    <div class="container">
        <a class="fab fa-github" target="_blank" href="https://github.com/LuckasDuarte"></a>
        <a class="fab fa-linkedin" target="_blank" href="https://www.linkedin.com/in/lucas-duarte-batista-7a5a2b218/"></a>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
